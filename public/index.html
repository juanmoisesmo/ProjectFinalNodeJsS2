<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link rel="stylesheet" href="css\ion.rangeSlider.css">
    <link rel="stylesheet" href="css\ion.rangeSlider.skinFlat.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="js\ion.rangeSlider.min.js"></script>
    <link rel="stylesheet" href="css\app.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="blue darken-3 nav-wrapper center-align">
                <h4>Buscador de Propiedades</h4>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col m4">
            <div class="card horizontal">
                <div class="container center-align">
                    <div class="switch">
                        <h5>Busqueda Personalizada: </h5>
                        <label>
                Desactivada
                <input type="checkbox" id="checkPersonalizada">
                <span class="lever"></span>
                Activada
              </label>
                        <input type="hidden" id="hidActive">
                    </div>
                    <!--  Busqueda personalizada -->
                    <div class="row invisible" id="personalizada">
                        <div class="row">
                            Ciudad:
                            <select id="ciudad">
                              <option value="0"  selected>Escoge una ciudad</option> 
                              <option value="1">New York</option>   
                              <option value="2">Orlando</option>
                              <option value="3">Los Angeles</option>
                              <option value="4">Houston</option>
                              <option value="5">Washington</option>
                              <option value="6">Miami</option>
                             </select>
                        </div>
                        <div class="row">
                            Tipo:
                            <select id="tipo">
                              <option  value="0"  selected>Escoge un tipo</option>
                              <option value="1">Casa</option>   
                              <option value="2">Casa de Campo</option>
                              <option value="3">Apartamento</option>
                            </select>
                        </div>
                        <div class="row">
                            Precio:
                            <input type="text" id="rangoPrecio">
                        </div>
                    </div>
                    <button id="buscar" class="btn waves-effect waves-light blue" type="button">Ver Todos</button>
                </div>
            </div>
        </div>
        <div class="col m8 lista" id="dvListaBusqueda" style="display: none">
        </div>
    </div>

    <script src="js\app.js"></script>
    <script src="js\index.js"></script>
</body>

</html>
